<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<link rel="stylesheet" href="style.css">

<body>
    <section class="form-body">
        <a  class="position-absolute top-0 start-0 m-3 text-white p-4 fs-2"href="./index.html">
            <i><i class="bi bi-arrow-left-circle-fill"></i></i>
        </a>
        <form span class="border border-white p-4 rouded-3"> 
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">digite o seu nome</label>
            <input type="text" class="form-control" id="nome" placeholder="seu nome aqui "></div>
        
            <div class="mb-3">
              <label for="name" class="form-label">digite o seu email </label>
              <input type="email" class="form-control" id="email" placeholder="seu e-mail aqui"></div>
         
             <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">digite sua senha</label>
              <input type="password" class="form-control" id="Password1" placeholder="sua senha aqui ">> 
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms">
              <label class="form-check-label" for="exampleCheck1">li e concordo com os termos </label>

            </div>
            <button type="submit" class="btn btn-primary w-100">cadastre-se</button>
          </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
